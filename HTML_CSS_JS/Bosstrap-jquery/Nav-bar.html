<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary fixed-top">
        <a class="navbar-brand" href="#">HomePage</a>
        <!-- Left -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link">Photos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Galery</a>
            </li>
            <!--Dropdown list-->
            <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown">
                    Courses
                </a>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">ShotOnWithNiken</a>
                    <a href="#" class="dropdown-item">ShotWithCanon</a>
                    <a href="#" class="dropdown-item">FreeShot</a>
                </div>
            </li>
        </ul>
        <!-- Right -->
        <ul class="navbar-nav ml-auto">
            <form class=" form-inline" action="" method="post">
                <input type="text" placeholder="Search" class="form-control mr-sm-2">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
            <li class="nav-item">
                <a class="nav-link">Thanh</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Logout</a>
            </li>
        </ul>
    </nav>
    <!--Carousel Slide-->
    <div id="myCarousel" class="carousel slide border" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://svmp-blog.s3.amazonaws.com/blog/wp-content/uploads/2019/03/dia-diem-chup-anh-dep-o-Bac-Ninh-canh-dong-co-lau-2.jpg" alt="girl1">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://danang-services.com/wp-content/uploads/2017/11/canh-dong-co-lau-tai-da-nang1.jpg" alt="girl2">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://we25.vn/media/files/canhdonglau%20(18).jpg" alt="girl3">
            </div>
        </div>
        <!--Controls-->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
